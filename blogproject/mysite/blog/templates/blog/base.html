<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BLOG</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"



<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

<!-- Custom CSS -->
<link rel="stylesheet" href="{% static 'css/blog.css' %}">


<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Russo+One&display=swap" rel="stylesheet">


  </head>
  <body>

    <!-- NAVBAR -->
    <nav class='navbar navbar-default techfont custom-navbar '  >
      <div class="container">
        <ul class= 'nav navbar-nav'>
          <li> <a class='navbar-brand bigbrand' href="{% url 'postlist' %}">My Blog</a> </li>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a class="navbar-link" href="{% url 'admin:index' %}">Go to admin</a></li>
          <li><a class="navbar-link" href="{% url 'register' %}">go to register</a></li>
          <li><a href="https://www.github.com">Github</a> </li>
        </ul>
        <ul class='nav navbar-nav navbar-right'>
          {% if user.is_authenticated %}
          <li><a href="{% url 'postnew' %}">New Post</a> </li>
          <li><a href="{% url 'logout' %}">Log Out</a> </li>
          <li><a>Welcome: {{user.username}}</a> </li>

          {% else %}

          <li><a class='nav navbar-right' href="{% url 'login' %}">Login</a> </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <!-- CONTENT  BLOCK -->
    <div class="content container">
      {% block content %}
      {% endblock %}

    </div>



  </body>
</html>
