{% extends 'blog/base.html' %}
{% block content %}

<div class="jumbotron">
  {% for post in post_list %}
<div class="post">
<h1><a href="{% url 'postdetail' pk=post.pk %}">{{post.title}}</a></h1>
</div>


<div class="date">
  <p>created on :{{post.create_date|date:'d-m-Y'}}</p>
  <p>created by : {{post.author}}</p>
</div>


<a href="{% url 'postdetail' pk=post.pk  %}">Comments: {{post.approve_comments.count}}</a>


  {% endfor %}
</div>
{% endblock %}
